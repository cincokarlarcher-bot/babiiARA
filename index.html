<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 28px 24px 32px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 360px;
      width: 90%;
      z-index: 2;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
    }
    p {
      margin: 0 0 18px;
      font-size: 1rem;
    }
    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
    }
    button {
      border: none;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .maybe {
      background: #eee;
      color: #333;
    }

    /* Heart result */
    .heart-wrap {
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
    }
    .heart {
      width: 220px;
      height: 200px;
      position: relative;
      transform: rotate(-45deg);
      background: #ff4d6d;
      margin-top: 12px;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 220px;
      height: 200px;
      background: #ff4d6d;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -110px;
      left: 0;
    }
    .heart::after {
      left: 110px;
      top: 0;
    }
    .heart img {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      top: 40px;
      left: 50px;
      transform: rotate(45deg);
      border: 4px solid white;
      background: white;
    }

    /* Sad rain */
    .sad {
      position: fixed;
      top: -40px;
      font-size: 28px;
      animation: fall linear forwards;
      z-index: 1;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
    audio { display: none; }
</style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b2fbc7b64.mp3" type="audio/mpeg">
  </audio>
  <div class="card" id="card">
    <h1>Will you be my Valentine?</h1>
    <p>My baby Ara pooqiee ðŸ’–</p>
    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes</button>
      <button class="maybe" id="maybeBtn" onmouseover="runAway()" onclick="maybeClick()">I guess so</button>
    </div>

    <div class="heart-wrap" id="heartWrap">
      <h2>Yay! ðŸ’˜</h2>
      <div class="heart">
        <!-- REPLACE the image URL below with YOUR photo link -->
        <img src="https://drive.google.com/uc?export=view&id=1O9AwzLaFkJKAtMv2yIJziydp-wti6HJ9" alt="My Photo" />
      </div>
    </div>
  </div>

  <script>
    function yesClick() {
      const wrap = document.getElementById('heartWrap');
      wrap.style.display = 'flex';
      const music = document.getElementById('bgMusic');
      music.play();
    }

    function maybeClick() {
      for (let i = 0; i < 40; i++) {
        const sad = document.createElement('div');
        sad.className = 'sad';
        sad.textContent = 'ðŸ˜¢';
        sad.style.left = Math.random() * 100 + 'vw';
        sad.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(sad);
        setTimeout(() => sad.remove(), 5000);
      }
    }

    function runAway() {
      const btn = document.getElementById('maybeBtn');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
